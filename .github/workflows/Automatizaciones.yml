name: Pruebas unitarias
on:
  push
jobs:
  job1:
    name: Pruebas
    runs-on: ubuntu-latest
    outputs:
      salida: ${{ steps.imprimir.outputs.respuesta }}
    steps:
    - name: Checkout de repositorio
      uses: actions/checkout@v2
    - name: Configuración de entorno de python
      uses: actions/setup-python@v2
      with:
          python-version: '3.7'
    - name: Instalación de librerías y dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Integracion con rama develop
      if: ${{ (contains( github.ref , 'feature' )) && (contains( github.event.head_commit.message , 'DEV:')) }}
      env:
        NombreRama: ${{ github.ref }}
      run: |
        python -m unittest -v tests/test_prueba.py
        if ${{ failure() }} then
          echo "Una o varias pruebas fallaron"
        else
          echo "Las pruebas pasaron"
        fi
      
    - name: Validacion fallo prueba
      if: ${{ failure() }}
      env:
        MENSAJE_ERROR: Una o varias pruebas fallaron
      run: echo "${MENSAJE_ERROR}"

    - name: Validacion paso prueba
      if: ${{ success() }}
      env:
        MENSAJE_EXITO: Todas las pruebas fueron exitosas
      run: echo "${MENSAJE_EXITO}"
      
    - name: Integracion con rama release
      if: ${{ contains( github.ref , 'develop' ) }}
      env:
        NombreRama: ${{ github.ref }}
      run: echo "Hizo Push en la rama develop"
